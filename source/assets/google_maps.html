<!DOCTYPE html>
<html>
  <head>
    <title>Carlos Cuba - Mapa Simple</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://lh4.googleusercontent.com/-73lGR68HRkw/Uc3g3LgSoFI/AAAAAAAAAJQ/Sx1ACpRaIt4/s800/fav32.jpg">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      var map;
      function initialize() {
        var mapOptions = {
          zoom: 12,
          center: new google.maps.LatLng(-8.1119444444444,  -79.028888888889),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
